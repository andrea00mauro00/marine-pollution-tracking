groups:
  - name: marine_pollution_alerts
    rules:
      # Alerts per servizi
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 2 minutes."

      - alert: HighCPUUsage
        expr: (100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: ((node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes."

      # Alerts specifici per il sistema
      - alert: HighErrorRate
        expr: rate(application_errors_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High error rate in {{ $labels.job }}"
          description: "Error rate is above 0.1 errors/second for more than 3 minutes."

      - alert: SlowProcessing
        expr: histogram_quantile(0.95, sum(rate(function_execution_time_seconds_bucket[5m])) by (le, function_name, component)) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow processing in {{ $labels.component }}"
          description: "95th percentile of processing time for {{ $labels.function_name }} is above 10 seconds."

      - alert: CircuitBreakerOpen
        expr: component_status{component_name=~".*circuit_breaker.*"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker open for {{ $labels.component_name }}"
          description: "Circuit breaker has been open for more than 5 minutes, indicating persistent issues."

      - alert: CheckpointFailure
        expr: flink_jobmanager_job_checkpointing_counts_fail_count_rate > 0.1
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Checkpoint failures in Flink job"
          description: "High rate of checkpoint failures detected, which could impact fault tolerance."

      - alert: CriticalPollutionHotspot
        expr: pollution_detector_hotspot_confidence{severity="high"} > 0.8
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical pollution hotspot detected"
          description: "A high-confidence pollution hotspot with severity 'high' has been detected."